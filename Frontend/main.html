<!DOCTYPE html>
<html lang = "en">
<head>

    <meta charset = "UTF-8">
    <title>Chat Assistant</title>
    <link rel = "stylesheet" href ="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class = "conv-window scrollable" id = "convContainer">
    </div>
    <div class="container" id = "container" style = " max-width: 60%; display: flex; min-width: min-content"> 
        <div class="files-bar" id = "filesBar">
            <label for="fileInput" id = "fileSelector"><i class="fas fa-paperclip"></i></label>
            <input type="file" class="form-control" id="fileInput">
        </div>
        <div class ="query-bar" id = "queryBar">
            <input type="text" class="form-control" id="queryInput" placeholder="Enter your query here" required>
            <button type="button" class="btn btn-primary" id="queryButton">Submit</button>
        </div>  
    </div>

</body>
